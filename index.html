<body>
    <table style="width: 50%;" border="1px">
        <tr>
            <th style="background-color: blueviolet;">Name</th>
            <th style="background-color: blueviolet;">Value</th>
        </tr>
        <tr>
            <td>
                Name 
            </td>
            <td>
               <input type="text" placeholder="Enter your name please"> 
            </td>
        </tr>
        <tr>
            <td>
                Sex
            </td>
            <td>
                <input type="radio"> Male <br>
                <input type="radio" checked> Female
            </td>
        </tr>
        <tr>
            <td>
                Eye color
            </td>
            <td>
                   <select name="colors" id="colors">
                        <option value="green">green</option>
                        <option value="yellow">yellow</option>
                        <option value="grey">grey</option>
                        <option value="black">black</option>
                   </select>
            </td>
        </tr>
        <tr>
            <td>
            Check all that apply
            </td>
            <td>
                <input type="checkbox" name="6feet" id="6feet"> Over 6 feet tall <br>
                <input type="checkbox" name="200pounds" id="200pounds"> Over 200 pounds
            </td>
        </tr>

        <tr>
            <td colspan="2">
                Describe your athletic ability:
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <textarea name="" id="" cols="40" rows="8"></textarea>
            </td>
        </tr>

        <tr>
            <td colspan="2" style="text-align: center;">
                <input type="button" value="Enter my Information">
            </td>
        </tr>
